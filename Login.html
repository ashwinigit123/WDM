				<h2>Login</h2>

				<p>Required information is marked with an asterisk (*)</p>

					<table id="loginform">
						<tr>
							<td style="color:white;"> * E-mail: </td>
							<td>

						</tr>
						<tr>
							<td style="color:white;"> * Password: </td>
							<td>

							</td>

				</form>
</div>
