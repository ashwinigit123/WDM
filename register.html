<body>
<div class="bgrndimage"></div>
<div class="logo">  <h1>YouareOnDefault</h1> </div>

<div class="register" >


				<h2>Registration Form</h2>

				<p>Please Fill out the given details</p>
				<br>
				<form  method="POST" action="test.php" onsubmit="return confirmPass(); ">
					<table id="registerform">
						<tr><td> Full Name: </td></tr>
						<tr>
							<td>
								<input type="text" name="firstname" placeholder="First Name" required>
								<input type="text" name="lastname" placeholder="Last Name" required>
							</td>
						</tr>
						<tr>
							<td> E-mail: </td>
						</tr>
						<tr>
							<td>
								<input type="email" size="30%" name="email" id="email" placeholder="ex@example.com" required>
							</td>
						</tr>
						<tr>
							<td> Password: </td>
						</tr>
						<tr>
							<td>
								<input type="password" name="password" id="pwd" placeholder="Password" required>
							</td>
						</tr>
						<tr>
							<td> Confirm Password: </td>
						</tr>
						<tr>
							<td>
								<input type="password" name="confpassword" id="cnpass" placeholder="Re-enter Password" required >
							</td>
						</tr>
						<tr><td> Address: </td></tr>
						<tr>
							<td>
								<input type="text" size="40%" name="" placeholder="Street Address Line 1">
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" size="40%" name="" placeholder="Street Address Line 2">
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" size="20%" name="" placeholder="city" required>
								<input type="text" size="20%" name="" placeholder="State/Province" required>
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" size="20%" name="" placeholder="Postal/Zip" required>
								<select name="Country" id="count" placeholder="Country" required>
									<option disabled selected value> -- select an option -- </option>
									<option value="usa">USA</option>
									<option value="uk">UK</option>
									<option value="ind">India</option>
									<option value="ch">China</option>
								</select>
							</td>
						</tr>
						<tr><td> Responsible Contact Information: </td></tr>
						<tr>
							<td>
								<input type="text" size="40%" name="" placeholder="Name">
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" size="40%" name="" placeholder="Address">
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" size="20%" name="" placeholder="city">
								<input type="text" size="20%" name="" placeholder="State/Zip">
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" size="20%" name="" placeholder="Phone Number">
							</td>
						</tr>
						<tr><td> Phone Number: </td></tr>
						<tr>
							<td>
								<input type="text"size="10%" name="code" placeholder="Country code" required size="2">
								-
								<input type="text" name="num" placeholder="Phone Number" required size="10">
							</td>
						</tr>
						<tr><td> What do you want to sign up for </td></tr>
						<tr>
							<td>
								<select name="choice" id="ch">
									<option disabled selected value> -- select an option -- </option>
									<option value="Subdivision">Subdivision</option>
									<option value="Building">Building</option>
									<option value="Apartment">Apartment</option>
									<option value="Services">Services</option>
									<option value="SelfService">Self-Service[Apt]</option>
								</select>
							</td>
						</tr>
						<tr><td> Your Preference </td></tr>
						<tr>
							<td>
								<select name="preference" id="pref">
									<option disabled selected value> -- select an option -- </option>
									<option value="Subdivision Name">Subdivision Name</option>
									<option value="Building Number">Building Number</option>
									<option value="Apartment Number">Apartment Number</option>
								</select>
							</td>
						</tr>
					</table>
					<input class="submitbtn" type="submit" name="submit" value="Sign Up">
				</form>
</div>
