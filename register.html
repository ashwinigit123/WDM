<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="CSS/YouareonDefault.css">
	<title>YouareOnDefault</title>

</head>
<body>
<div class="bg-image"></div>
<div class="main_logo">  <h1>YouareOnDefault</h1> </div>

<div class="bg-text" >
 
  
				<h2>Registration Form</h2>
				
				<p>Please Fill out the given details</p>
				<br>
				<form  method="POST" >
					<table id="form_table">
						<tr><td> Full Name: </td></tr>
						<tr>
							<td>
								<input type="text" name="firstname" placeholder="First Name">
								<input type="text" name="lastname" placeholder="Last Name">
							</td>
						</tr>
						<tr>
							<td> E-mail: </td>
						</tr>
						<tr>
							<td>
								<input type="email" size="40%" name="email" placeholder="ex@example.com">
							</td>
						</tr>
						<tr>
							<td> Password: </td>
						</tr>
						<tr>
							<td>
								<input type="password" name="password" placeholder="Password">
							</td>
						</tr>
						<tr>
							<td> Confirm Password: </td>
						</tr>
						<tr>
							<td>
								<input type="password" name="confpassword" placeholder="Re-enter Password">
							</td>
						</tr>
						<tr><td> Address: </td></tr>
						<tr>
							<td>
								<input type="text" size="46%" name="" placeholder="Street Address Line 1">
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" size="46%" name="" placeholder="Street Address Line 2">
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" size="20%" name="" placeholder="city">
								<input type="text" size="20%" name="" placeholder="State/Province">
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" size="20%" name="" placeholder="Postal/Zip">
								<select name="Country" id="count" placeholder="Country">
									<option disabled selected value> -- select an option -- </option>
									<option value="usa">USA</option>
									<option value="uk">UK</option>
									<option value="ind">India</option>
									<option value="ch">China</option>
								</select>
							</td>
						</tr>
						<tr><td> Responsible Contact Information: </td></tr>
						<tr>
							<td>
								<input type="text" size="46%" name="" placeholder="Name">
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" size="46%" name="" placeholder="Address">
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" size="20%" name="" placeholder="city">
								<input type="text" size="20%" name="" placeholder="State/Zip">
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" size="20%" name="" placeholder="Phone Number">
							</td>
						</tr>
						<tr><td> Phone Number: </td></tr>
						<tr>
							<td>
								<input type="text"size="10%" name="code" placeholder="Country code">
								-
								<input type="text" name="num" placeholder="Phone Number">
							</td>
						</tr>
						<tr><td> What do you want to sign up for </td></tr>
						<tr>
							<td>
								<select name="Country" id="count" placeholder="Country">
									<option disabled selected value> -- select an option -- </option>
									<option value="usa">Subdivision</option>
									<option value="uk">Building</option>
									<option value="ind">Apartment</option>
									<option value="ch">Services</option>
									<option value="ch">Self-Service[Apt]</option>
								</select>
							</td>
						</tr>
						<tr><td> Ypur Preference </td></tr>
						<tr>
							<td>
								<select name="Country" id="count" placeholder="Country">
									<option disabled selected value> -- select an option -- </option>
									<option value="usa">Subdivision Name</option>
									<option value="uk">Building Number</option>
									<option value="ind">Apartment Number</option>
								</select>
							</td>
						</tr>
					</table>
					<input class="submit" type="submit" name="submit" value="Sign Up">
				</form>
</div>

</body>
</html>
